<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Carrito de compra </title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aeb6479d27.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="tittle">

        <div>
            <h1> Carrito del Desayuno </h1>
        </div>

        <div>
            <i class="fa-brands fa-opencart"></i>
        </div>

    </header>

    <main class="main">

        <section class="products">

            <div class="card">
                <h3> Leche </h3>
                <img src="assets/img/leche.jpg" alt="">
                <p> $1.000 </p>
                <form>
                    <input type="number" id="amount" name="amount" min="1" step="1" value="1" required>
                    <button class="add" data-id="1">Añadir al Carrito</button>
                </form>
            </div>

            <div class="card">
                <h3> Pan de Molde </h3>
                <img src="assets/img/pan de molde.jpg" alt="">
                <p> $2.000 </p>
                <form>
                    <input type="number" id="amount" name="amount" min="1" step="1" value="1" required>
                    <button class="add" data-id="2">Añadir al Carrito</button>
                </form>
            </div>

            <div class="card">
                <h3> Queso </h3>
                <img src="assets/img/queso.jpg" alt="">
                <p> $1.200 </p>
                <form>
                    <input type="number" id="amount" name="amount" min="1" step="1" value="1" required>
                    <button class="add" data-id="3">Añadir al Carrito</button>
                </form>
            </div>

            <div class="card">
                <h3> Mermelada </h3>
                    <img src="assets/img/mermelada.jpg" alt="">
                    <p> $890 </p>
                    <form>
                        <input type="number" id="amount" name="amount" min="1" step="1" value="1" required>
                        <button class="add" data-id="4">Añadir al Carrito</button>
                    </form>
            </div>

            <div class="card">
                <h3> Azúcar </h3>
                <img src="assets/img/azúcar.jpg" alt="">
                <p> $1.300 </p>
                <form>
                    <input type="number" id="amount" name="amount" min="1" step="1" value="1" required>
                    <button class="add" data-id="5">Añadir al Carrito</button>
                </form>
            </div>

            <div class="card">
                <h3> Mantequilla de Maní </h3>
                <img src="assets/img/mantequilla de mani.jpg" alt="">
                <p> $2.290 </p>
                <form>
                    <input type="number" id="amount" name="amount" min="1" step="1" value="1" required>
                    <button class="add" data-id="6">Añadir al Carrito</button>
                </form>
            </div>

        </section>

        <section class="shopcart">

            <div class="shopcard">

                <h3> Tu Carrito </h3>
                <div id="cart-items">
    
                </div>
                <div id="cart-total">
                    <p id="total-price"></p>
                </div>

                <button> Finalizar compra </button>

        </section>

        </div>

    </main>


    <!-- js -->
    <script src="assets/js/index.js"></script>
</body>

</html>
